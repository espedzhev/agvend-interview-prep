<div class="container my-4">
  <div class="card p-4 shadow">
    <h2 class="card-title mb-3">Interview</h2>
    <hr />

    <div class="mb-4">
      <input type="text" class="form-control input-group mb-4" [value]="querySearch()" (input)="onSearchInput($event)">

      <div class="table-responsive">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of filteredList()">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
