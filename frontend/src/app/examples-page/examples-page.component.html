<div class="card shadow p-4">
  <h2 class="card-title mb-3">Pairwise Concat Example</h2>

  <div class="mb-3">
    <label for="listA" class="form-label">List A (comma-separated)</label>
    <input type="text" class="form-control" id="listA"
      [value]="listAInput()" (input)="updateListAInput($event)">
  </div>

  <div class="mb-3">
    <label for="listB" class="form-label">List B (comma-separated)</label>
    <input type="text" class="form-control" id="listB"
      [value]="listBInput()" (input)="updateListBInput($event)">
  </div>

  <button class="btn btn-primary" (click)="submit()">Submit</button>

  <div *ngIf="result().length > 0" class="mt-4">
    <h3>Result:</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of result()">
        {{ item }}
      </li>
    </ul>
  </div>
</div>
